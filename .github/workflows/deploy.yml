name: Deploy

on:
  push:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read

env:
  BUCKET_NAME: "huynhlkevin.com"
  AWS_REGION: "us-west-1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::864899855377:role/S3BucketAccess
        aws-region: ${{ env.AWS_REGION }}
    - name: Empty Bucket
      run: aws s3 rm s3://${{ env.BUCKET_NAME }} --recursive
    - name: Upload Files
      run: aws s3 cp ./dist s3://${{ env.BUCKET_NAME }} --recursive